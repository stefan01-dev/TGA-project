<!DOCTYPE html>
<html>
        <title>W3.CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
            <style>
                .mySlides {display:flex;}
            </style>

    <body class="container">

        <div class="w3-container">
        </div>

        <div class="w3-content w3-display-container">

        <div class="w3-display-container mySlides">
            <img src="src/pictures/galery1.jpg" width="100%" height="300">
            <div class="w3-display-bottomleft w3-larg"e w3-container w3-padding-16">
                French Alps
            </div>
        </div>

        <div class="w3-display-container mySlides ">
            <img src="src/pictures/galery2.jpg">
            <div class="w3-display-bottomright w3-large w3-container w3-padding-16">
                Northern Lights
            </div>
        </div>

        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

        </div>

        <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
        showDivs(slideIndex += n);
        }

        function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
        }
        </script>

        <br>

        <!-- <div class='w-100'>
        <img src='src/pictures/galery4.jpg' alt='random pic'>
        </div> -->

    </body>
</html>
